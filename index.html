<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main class="main-advice-card">
      <div class="div-advice-dice">
        <h1 id="main-h1" class="h1-advice-dice">Advice #117</h1>
        <p id="main-p" class="p-advice-dice">“It is easy to sit up and take notice, what's difficult is getting up and taking action.”</p>
        <picture>
          <source
            srcset="./src/images/pattern-divider-mobile.svg"
            media="(max-width: 768px)"
          />
          <img
            src="./src/images/pattern-divider-desktop.svg"
            alt="Pattern divider"
          />
        </picture>
        <button id="main-button" class="advice-up">
          <img src="./src/images/icon-dice.svg" alt="Icon Dice" />
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>. Coded by
      <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank">
        Humberto Ribeiro
      </a>.
    </footer>

    <script src="./src/js/index.js"></script>
  </body>
</html>
